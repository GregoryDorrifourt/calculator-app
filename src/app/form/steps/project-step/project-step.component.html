<h2 class="title is-4">Votre projet</h2>

<form [formGroup]="formGroup">
  <div class="field">
    <div class="control">
      <input class="is-checkradio switch" type="checkbox" id="switch-demo" formControlName="owner">
      <label for="switch-demo">Je suis propriétaire</label>
    </div>
  </div>
  <div class="field">
    <div class="control has-dynamic-placeholder">
      <input id="peopleInHouse" class="input" type="number" placeholder="Nombre de personnes dans le foyer" formControlName="peopleInHouse">
      <label for="peopleInHouse">Nom</label>
    </div>
  </div>
  <div class="field">
    <div class="control has-dynamic-placeholder">
      <input id="income" class="input" type="number" placeholder="Revenus du foyer en €" formControlName="income">
      <label for="income">Revenus du foyer en €</label>
    </div>
  </div>
  <div class="field">
    <div class="control has-dynamic-placeholder">
      <input id="surface" class="input" type="number" placeholder="Surface (en m2)" formControlName="surface">
      <label for="surface">Surface (en m2)</label>
    </div>
  </div>
</form>

<div class="field">
  <div class="control has-text-centered">
    <button class="button is-primary" role="button" (click)="nextStep()" [disabled]="!formGroup.valid">Continuer</button>
  </div>
</div>
