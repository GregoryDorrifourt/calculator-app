<h2 class="title is-4">Informations personnelles</h2>

<form [formGroup]="formGroup">
  <div class="field">
    <div class="control has-dynamic-placeholder">
      <div class="select">
        <select id="civilitySelect" formControlName="civility" >
          <ng-container *ngFor="let civility of civilities">
            <option [value]="civility.value">{{civility.label}}</option>
          </ng-container>
        </select>
        <label for="civilitySelect">Civilité</label>
      </div>
    </div>
  </div>
  <div class="field">
    <div class="control has-dynamic-placeholder">
      <input id="lastname" class="input" type="text" placeholder="Nom" formControlName="lastname">
      <label for="lastname">Nom</label>
    </div>
  </div>
  <div class="field">
    <div class="control has-dynamic-placeholder">
      <input id="firstname" class="input" type="text" placeholder="Prénom" formControlName="firstname">
      <label for="firstname">Prénom</label>
    </div>
  </div>
  <div class="field">
    <div class="control has-dynamic-placeholder">
      <input id="email" class="input" type="email" placeholder="Email" formControlName="email">
      <label for="email">Email</label>
    </div>
  </div>
  <div class="field">
    <div class="control has-dynamic-placeholder">
      <input id="phone" class="input" type="text" placeholder="Téléphone" formControlName="phone">
      <label for="phone">Téléphone</label>
    </div>
  </div>
</form>

<div class="field">
  <div class="control has-text-centered">
    <button class="button is-primary" role="button" (click)="nextStep()" [disabled]="!formGroup.valid">Continuer</button>
  </div>
</div>
